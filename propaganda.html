<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site com Propaganda</title>
  <style>
    /* Tela de propaganda cobrindo todo o site */
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7); /* semitransparente */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #popup img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    #popup button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <!-- Tela de propaganda -->
  <div id="popup">
    <img src="sua-propaganda.jpg" alt="Propaganda">
    <button onclick="fecharPopup()">Entrar no site</button>
  </div>

  <!-- Conteúdo do site -->
  <div id="conteudo" style="display:none;">
    <h1>Bem-vindo ao site!</h1>
    <p>Aqui vai todo o conteúdo principal.</p>
  </div>

  <script>
    function fecharPopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('conteudo').style.display = 'block';
    }
  </script>

</body>
</html>
